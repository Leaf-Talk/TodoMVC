<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp" id="todoapp">
			<header class="header">
				<h1>{{ title }}</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus @keyup.enter="add">
			</header>

			<section class="main"  v-show="items.length">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">

					<li :class="{completed:item.completed}" v-for="(item,index) in filter">
						<div class="view">
							<input class="toggle" type="checkbox" v-model="item.completed">
							<label >{{ item.content }}</label>
							<button class="destroy" :value="item.id" @click="remove(index)"></button>
						</div>
						<input class="edit" :value="item.content" v-focus="item === currentItem" >
					</li>
				</ul>
			</section>

			<footer class="footer" v-show="items.length" >

				<span class="todo-count"><strong>{{ remain }}</strong> item{{ remain === 1?'':'s' }} left</span>

				<ul class="filters">
					<li>
						<a :class="{selected:status==='all'}" href="#/all">All</a>
					</li>
					<li>
						<a :class="{selected:status==='active'}" href="#/active">Active</a>
					</li>
					<li>
						<a :class="{selected:status==='completed'}" href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed" @click="clearItems">Clear completed</button>
			</footer>
		</section>

		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/vue/dist/vue.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
